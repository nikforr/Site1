<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації з Google Maps</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Форма реєстрації</h2>

<form action="#" method="post">
    <table>
        <tr>
            <td><label for="name">Ім'я:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="nickname">Прозвище:</label></td>
            <td><input type="text" id="nickname" name="nickname" required></td>
        </tr>
        <tr>
            <td><label for="password">Пароль:</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label>Стать:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Чоловіча</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жіноча</label>
            </td>
        </tr>
        <tr>
            <td><label for="dob">Дата народження:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
    </table>

   
    </div>

    <!-- Решта елементів форми тут -->
    <p>Виберіть мови програмування:</p>
    <input type="checkbox" id="java" name="language" value="java">
    <label for="java">Java</label><br>
    <input type="checkbox" id="python" name="language" value="python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="javascript" name="language" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="csharp" name="language" value="csharp">
    <label for="csharp">C#</label><br>
    <input type="checkbox" id="php" name="language" value="php">
    <label for="php">PHP</label><br>

    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Надіслати">
</form>
 <div id="map-container">
        <!-- Вставте свій API ключ та координати місця на мапі -->
        <iframe
            width="25%"
            height="100%"
            frameborder="5"
            style="border:1"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35814.163347147376!2d30.533097019017607!3d50.440817170947355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf0e13cda333%3A0x2c0225e22132109f!2z0J_QtdGH0LXRgNGB0YzQutCw!5e0!3m2!1suk!2sua!4v1702241607721!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
</body>
</html>
